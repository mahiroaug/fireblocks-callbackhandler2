AWSTemplateFormatVersion: "2010-09-09"
Description: "Fireblocks Callback Handler - Foundation Stack (VPC, Subnets, Gateways)"

Parameters:
  ProjectName:
    Type: String
    Default: fireblocks-cbh
    Description: Project name for resource naming

  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, stg, prod, cm]
    Description: Environment name

  VpcCIDR:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for VPC

  PublicSubnetCIDR:
    Type: String
    Default: 10.0.0.0/20
    Description: CIDR block for Public Subnet (NAT Gateway)

  PrivateSubnetCIDR:
    Type: String
    Default: 10.0.128.0/20
    Description: CIDR block for Private Subnet (Lambda + Cosigner)

Resources:
  # VPC Configuration
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-vpc-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Stack
          Value: foundation
        - Key: Project
          Value: fireblocks-callback-handler
        - Key: ManagedBy
          Value: cloudformation

  # Public Subnet (NAT Gateway用)
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnetCIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-public-subnet-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Type
          Value: Public
        - Key: Project
          Value: fireblocks-callback-handler
        - Key: ManagedBy
          Value: cloudformation

  # Private Subnet (Lambda + Cosigner用)
  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnetCIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-private-subnet-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Type
          Value: Private
        - Key: Project
          Value: fireblocks-callback-handler
        - Key: ManagedBy
          Value: cloudformation

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-igw-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: fireblocks-callback-handler
        - Key: ManagedBy
          Value: cloudformation

  # Internet Gateway Attachment
  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Elastic IP for NAT Gateway
  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-nat-eip-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: fireblocks-callback-handler
        - Key: ManagedBy
          Value: cloudformation

  # NAT Gateway (Fireblocks SaaS通信用)
  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-nat-gateway-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: fireblocks-callback-handler
        - Key: ManagedBy
          Value: cloudformation

  # Public Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-public-rt-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: fireblocks-callback-handler
        - Key: ManagedBy
          Value: cloudformation

  # Default route to Internet Gateway
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  # Public Subnet Route Table Association
  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  # Private Route Table
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-private-rt-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: fireblocks-callback-handler
        - Key: ManagedBy
          Value: cloudformation

  # Default route to NAT Gateway
  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  # Private Subnet Route Table Association
  PrivateSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet
      RouteTableId: !Ref PrivateRouteTable

  # デフォルトセキュリティグループのルール削除用Lambda実行ロール
  DefaultSecurityGroupCleanupRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: EC2SecurityGroupPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeSecurityGroups
                  - ec2:RevokeSecurityGroupIngress
                  - ec2:RevokeSecurityGroupEgress
                Resource: "*"
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Stack
          Value: foundation
        - Key: Project
          Value: fireblocks-callback-handler
        - Key: ManagedBy
          Value: cloudformation

  # デフォルトセキュリティグループのルール削除用Lambda関数
  DefaultSecurityGroupCleanupFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-default-sg-cleanup-${Environment}
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt DefaultSecurityGroupCleanupRole.Arn
      Timeout: 60
      Code:
        ZipFile: |
          import boto3
          import cfnresponse

          def handler(event, context):
              ec2 = boto3.client('ec2')
              vpc_id = event['ResourceProperties']['VpcId']
              
              try:
                  if event['RequestType'] == 'Delete':
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                      return
                  
                  # VPCのデフォルトセキュリティグループを取得
                  response = ec2.describe_security_groups(
                      Filters=[
                          {'Name': 'vpc-id', 'Values': [vpc_id]},
                          {'Name': 'group-name', 'Values': ['default']}
                      ]
                  )
                  
                  if not response['SecurityGroups']:
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                      return
                  
                  sg_id = response['SecurityGroups'][0]['GroupId']
                  
                  # Ingressルールを削除（監査対応: デフォルトセキュリティグループのルール削除）
                  ingress_rules = response['SecurityGroups'][0].get('IpPermissions', [])
                  if ingress_rules:
                      try:
                          ec2.revoke_security_group_ingress(
                              GroupId=sg_id,
                              IpPermissions=ingress_rules
                          )
                      except Exception as e:
                          print(f"Warning: Failed to revoke ingress rules: {str(e)}")
                  
                  # Egressルールを削除（監査対応: デフォルトセキュリティグループのルール削除）
                  # 注意: デフォルトセキュリティグループが使用されていない場合のみ安全に削除可能
                  egress_rules = response['SecurityGroups'][0].get('IpPermissionsEgress', [])
                  if egress_rules:
                      try:
                          ec2.revoke_security_group_egress(
                              GroupId=sg_id,
                              IpPermissions=egress_rules
                          )
                      except Exception as e:
                          print(f"Warning: Failed to revoke egress rules: {str(e)}")
                  
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {
                      'SecurityGroupId': sg_id
                  })
              except Exception as e:
                  print(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Stack
          Value: foundation
        - Key: Project
          Value: fireblocks-callback-handler
        - Key: ManagedBy
          Value: cloudformation

  # デフォルトセキュリティグループのルール削除（Custom Resource）
  # 監査対応: デフォルトセキュリティグループのルールは削除しておくことを推奨
  DefaultSecurityGroupCleanup:
    Type: AWS::CloudFormation::CustomResource
    DependsOn: PrivateSubnetRouteTableAssociation
    Properties:
      ServiceToken: !GetAtt DefaultSecurityGroupCleanupFunction.Arn
      VpcId: !Ref VPC

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub ${ProjectName}-${Environment}-VPC-ID

  VPCCidrBlock:
    Description: VPC CIDR Block
    Value: !Ref VpcCIDR
    Export:
      Name: !Sub ${ProjectName}-${Environment}-VPC-CIDR

  PublicSubnetId:
    Description: Public Subnet ID
    Value: !Ref PublicSubnet
    Export:
      Name: !Sub ${ProjectName}-${Environment}-PublicSubnet-ID

  PrivateSubnetId:
    Description: Private Subnet ID (Lambda + Cosigner)
    Value: !Ref PrivateSubnet
    Export:
      Name: !Sub ${ProjectName}-${Environment}-PrivateSubnet-ID

  PrivateRouteTableId:
    Description: Private Route Table ID
    Value: !Ref PrivateRouteTable
    Export:
      Name: !Sub ${ProjectName}-${Environment}-PrivateRouteTable-ID

  NATGatewayId:
    Description: NAT Gateway ID
    Value: !Ref NATGateway
    Export:
      Name: !Sub ${ProjectName}-${Environment}-NATGateway-ID

  Environment:
    Description: Environment name
    Value: !Ref Environment
    Export:
      Name: !Sub ${ProjectName}-${Environment}-Environment

  ProjectName:
    Description: Project name
    Value: !Ref ProjectName
    Export:
      Name: !Sub ${ProjectName}-${Environment}-ProjectName
